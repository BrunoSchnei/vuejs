<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Eventos</title>
    <style>
        p#mouse{
            height: 87vh;
            width: 98vw;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar 1</button>
        <p id="mouse" v-on:mousemove="atualizarXY">Mouse: x = {{ x }} e y = {{ y }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar() {
                    this.contador++
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>
</html>
